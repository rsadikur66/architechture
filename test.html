<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */

        .header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }

        /* Container for flexboxes */

        .row {
            display: -webkit-flex;
            display: flex;
        }

        /* Create three unequal columns that sits next to each other */

        .column {
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Left and right column */

        .column.side {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        /* Middle column */

        .column.middle {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        /* Style the footer */

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        img{
            width: 100%;
            height:100%;
        }
        h1 {
            color: rgb(253, 255, 254);
            display:inline-block;
            padding:5px;
            margin-left: 20px;
        }

        ul {
            display: inline;
        }

        ul>li {
            display: inline-block;
            
        }

        ul>li>a {
            
            font-size: 1.5em;
            padding: 10px;
            text-decoration: none;
            color: #fff;
        }

        #panel {
            display: none;
        }
      
        li:hover{
          
            border-bottom: 2px solid #fff;
            border-radius: 10px;
        }
        h1:hover{
            
            border-bottom : 2px solid #fff;
            border-radius: 10px;
        }

        #myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }
        .content {
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
        }

        .container{
            position: fixed;
            z-index: 1;
        }
        .buttons{
            position: fixed;            
            padding: 530px 250px 100px 400px;
        }
        .btn{
            font-size: 18px;
            color: #fff;
            letter-spacing: 2px;
            margin: 5px;
            padding: 7px 28px;
            text-decoration: none;
            border-radius: 10px;
        }
        
        /* #btnVideo{
            position: fixed;
            z-index: 1;
            margin: 500px 300px 100px 400px;
        }
        #btnVideo{
            position: fixed;
            z-index: 1;
            margin: 500px 300px 100px 500px;
        } */
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */

        @media (max-width: 600px) {
            .row {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>


    <div class="header">

                        </li>

                        </li>
                        <li>

                        </li>

                    </ul>

            <div class="buttons">
                <a href="#" class="btn btn1">Watch the Film</a>

    <div class="row">

</body>

</html>
